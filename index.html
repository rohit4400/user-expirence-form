<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experience form</title>
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    <h1>USER EXPIRENCE FORM</h1>
    <hr>
    <form name="myForm"action="index.html" method="GET" onsubmit="return validateForm()" method="post" >
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="contact number"> contact number:</label>
    <input type="number" id="contact" name="contact"><br><br>
    <b>Any suggestions:</b>
    <textarea name="comments"></textarea><br><br>
    <b> User Rating:</b><br><br>
    <select name="User Rating">
        <option value="five">fivestar</option>
        <option value="four">four</option>
        <option value="three">three</option>
        <option value="two">two</option>
        <option value="one">one</option>
        <input type="submit" value="Submit">
       
    
</form>
<script src="script.js"></script>
</body>
</html>
